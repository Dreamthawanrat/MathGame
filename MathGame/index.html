<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
        <title>Math Game</title>
    </head>
    <body>
        

        <div class="head-container">
            <button class="btnstart" onclick="start();">เริ่มเกม</button>
                    <h1>เกมคณิตศาสตร์ทั่วไป</h1>
                        <label>คะแนน : <span id="score"></span>/<span id="totalQuestion"></span></label>
        </div>
        <div class="question-container">
            <div><label><span id="number1"></span></label></div>
            <div><label><span id="mark"></span></label></div>
            <div><label><span id="number2"></span></label></div>
            <div><label>=</label></div>
            <div><input type="text" style="width: 100%; text-align: center; border-radius: 10px;" id="answer" placeholder="ตอบ" /></div>
            
            <button onclick="btnanswer();">ตอบ</button>
        </div>
        <div class="symbol">
            <div>
            <input type="radio" style="width: 20px; height: 20px" name="choice" id="plus" value="+" onclick="radiomark('+');" />
            <label>+</label></div>
            <div>
            <input type="radio" style="width: 20px; height: 20px" name="choice" id="minus" value="-" onclick="radiomark('-');" />
            <label>-</label></div>
            <div>
            <input type="radio" style="width: 20px; height: 20px" name="choice" id="multiplied" value="*" onclick="radiomark('×');" />
            <label>×</label></div>
            <div>
            <input type="radio" style="width: 20px; height: 20px" name="choice" id="divide" value="/" onclick="radiomark('÷');" />
            <label>÷</label></div>
        </div>
        <div class="result-container">
            <h1><span id="result"></span></h1>
        </div>
    </body>
</html>


<script>
var showscore = document.getElementById('score'); 
var showtotalQuestion = document.getElementById('totalQuestion');
var shownumber1 = document.getElementById('number1');
var showmark = document.getElementById('mark');
var shownumber2 = document.getElementById('number2');
var showanswer = document.getElementById('answer');
var showresult = document.getElementById('result');
var showplus = document.getElementById('plus');
showplus.checked = true;
showmark.innerHTML = "+";
var score = 0;
var totalQuestion = 0;
var number1 = 0;
var number2 = 0;
var total = 0;
showscore.innerHTML = score;
showtotalQuestion.innerHTML = totalQuestion;


function random() {
    showtotalQuestion.innerHTML = totalQuestion;
    number1 = Math.floor(Math.random() * 11);
    number2 = Math.floor(Math.random() * 11);
    shownumber1.innerHTML = number1;
    shownumber2.innerHTML = number2;
}

function start() {
    random();
    totalQuestion = 0;
    score = 0;
    showtotalQuestion.innerHTML = totalQuestion;
    showscore.innerHTML = score;
    showanswer.value = '';
    showresult.innerHTML = ' ';
    showmark.innerHTML = '+';
    showplus.checked = true;
    
}

function btnanswer() {
    if(showanswer.value == ''){
        showresult.innerHTML = 'กรุณากรอกคำตอบ';
        showresult.style.color = 'blue';
    }
    else{
    checkmark();
    if (total == showanswer.value) {
        showresult.innerHTML = 'ถูกต้อง';
        showresult.style.color = 'green';
        score += 1;
        showscore.innerHTML = score;
        showanswer.value = '';
    } else {
        showresult.innerHTML = 'ไม่ถูกต้อง';
        showresult.style.color = 'red';
        showanswer.value = '';
    }
    totalQuestion += 1;
    random();
}
}

function checkmark() {
    if (showmark.innerHTML == "+") {
        total = number1 + number2;
    } else if (showmark.innerHTML == "-") {
        total = number1 - number2;
    } else if (showmark.innerHTML == "×") {
        total = number1 * number2;
    } else if (showmark.innerHTML == "÷") {
        total = number1 / number2;
    }
}

function radiomark(value) {
    showmark.innerHTML = value;
}
random();
</script>
